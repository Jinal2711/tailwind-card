<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <div class="p-10">

                            <p class="text-gray-700  text-xs">Pending</p>
                        </div>
                    </div>
                    <div class="p-1 flex space-x-1 cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-6" fill="none" viewBox="0 0 24 24"

                        </svg>
                        <div className="min-w-0 relative flex-auto sm:pr-20 lg:pr-0 xl:pr-20">
                            <div class="font-bold text-sm">400.21</div>
                            <p class="text-gray-700  text-xs">Balance</p>
                        </div>
                    </div>
                </div>
                <!-- End Amount details -->

                <!-- Start date-month design -->
                <div class="my-3 grid grid-rows-1 grid-flow-col gap-1">
                    <div>
                        <div class="rounded-full h-12 w-12 flex items-center justify-center bg-blue-600 text-white">10</div>
                        <div class="font-bold text-sm w-12 text-center">Jan</div>
                    </div>
                    <div>
                        <div class="rounded-full h-12 w-12 flex items-center justify-center bg-blue-600 text-white">10</div>
                        <div class="font-bold text-sm w-12 text-center">Feb</div>
                    </div>
                    <div>
                        <div class="rounded-full h-12 w-12 flex items-center justify-center bg-blue-600 text-white">10</div>
                        <div class="font-bold text-sm w-12 text-center">Mar</div>
                    </div>
                    <div>
                        <div class="rounded-full h-12 w-12 flex items-center justify-center bg-blue-600 text-white">10</div>
                        <div class="font-bold text-sm w-12 text-center">Apr</div>
                    </div>
                    <div>
                        <div class="rounded-full h-12 w-12 flex items-center justify-center bg-blue-600 text-white">10</div>
                        <div class="font-bold text-sm w-12 text-center">May</div>
                    </div>
                    <div>
                        <div class="rounded-full h-12 w-12 flex items-center justify-center bg-blue-600 text-white cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                              </svg>
                        </div>
                        
                    </div>
                </div>

                <!-- Start details design -->

                    <div class="p-1 flex space-x-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />

                    </div>
                    <div class="p-1 flex space-x-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">

                            <div class="font-bold text-sm">Go to Wallet</div>
                        </div>

            </div>

        </div>

</body>

</html>
